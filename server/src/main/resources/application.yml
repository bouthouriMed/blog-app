com:
  app:
    jwtExpiration: 86400
    jwtSecret: jwtSecureAppSecretKey
spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    password: ''
    url: jdbc:mariadb://localhost:3306/blogdb?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    username: root
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true

